<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Eventos</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->

    <Script> 
    console.log(1)

    // Aca estoy Ponien el scritp en el HEAD del html 
    // Aprediendo a Usa el Metodo DOMContentLoaded del .addEventListener
    // Cuando el Script NO esta puesto al Final del BODY se usa este Metodo - NO ES UNA BUENA PRACTICA 
    document.addEventListener('DOMContentLoaded', function(){
        console.log(2)
        document.querySelector('h1').innerText = 'Cambie El Titulo'
    })

    console.log(3)
    
    </Script>

</head>
<body>
    
    <h1>TITULO</h1> 



    <script src="/js/main.js"> //Esto es una Buena Practica </script>

</body>
</html>
