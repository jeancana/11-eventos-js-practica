    <form action="" class="formulario">

        <h2>Haciendo un Formulario</h2>
        
        <!-- Aprediendo a Usar el Elemento Input y sus atributos // Nota: ChatGpt me explico todos los atributos del Input-->
        
        <!-- Este es un Input de tipo texto-->
        <input type="text" name="nombre" placeholder="Ingresa Nombre" class="nombre" id="1">
      

        <!-- Este es una Etiqueta de Salto de Linea-->
        <br>
        <br>

        <input type="text" name="apellido" placeholder="Ingresa Apellido" class="Apellido" id="2">
        
        <br>
        <br>

        <!-- Este es un Input de tipo NUMBER-->
        <input type="number" name="dni" placeholder="Ingresa Nro de DNI" class="Dni" min="0" id="3">
        
        <br>
        <br>

        <input type="number" name="edad" placeholder="Ingrese Edad" class="Edad" min="0" max="120" id="4">
        
        <br>
        <br>

        <!-- Este es un Input de tipo EMAIL-->
        <input type="email" name="mail" placeholder="Ingresa Correo Eletronico" class="Mail" id="5">
        
        <br>
        <br>

        <!-- Este es un Input de tipo TELEFONO -->
        <input type="tel" name="tlf" placeholder="Ingresa Nro tlf" class="Tlf" id="6">
        
        <br>
        <br>

        <!-- Este es un Input de tipo URL -->
        <input type="url" name="url" placeholder="Ingresa url" class="Url" id="6">
        
        <br>
        <br>

        <!-- Este es un Input de tipo COLOR -->
        <input type="color" name="colo" class="Color" id="6">
        <br>
        <br>
